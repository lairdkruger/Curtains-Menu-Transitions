<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Curtains Menu Transitions</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="wrap-texture">
            <!-- div used to create our plane -->
            <div class="curtain">
                <!-- image that will be used as texture by our plane -->
                <img class="texture" src="images/mandy1.jpg" crossorigin="anonymous" />
                <img class="texture" src="images/mandy2.png" crossorigin="anonymous" />
                <img class="texture" src="images/mandy3.jpg" crossorigin="anonymous" />
                <img class="texture" src="images/mandy4.jpg" crossorigin="anonymous" />
            </div>
        </div>

        <nav class="nav-main">
            <ul>
                <li>
                    <span class="first-menu">HOME</span
                    ><span class="second-menu">HOME</span>
                </li>
                <li>
                    <span class="first-menu">ABOUT US</span
                    ><span class="second-menu">ABOUT US</span>
                </li>
                <li>
                    <span class="first-menu">WORKS</span
                    ><span class="second-menu">WORKS</span>
                </li>
                <li>
                    <span class="first-menu">CONTACT</span
                    ><span class="second-menu">CONTACT</span>
                </li>
            </ul>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/tweakpane@1.3.2/dist/tweakpane.min.js"></script>
        <script src="src/TweenLite.min.js"></script>
        <script src="src/curtains.min.js"></script>

        <script src="shaders/fadeShader.js"></script>
        <script src="shaders/displacementShader.js"></script>
        <script src="shaders/flyeyeShader.js"></script>
        <script src="shaders/morphShader.js"></script>
        <script src="shaders/glitchShader.js"></script>
        <script src="shaders/perlinShader.js"></script>

        <script src="src/TweakPane.js"></script>
        <script src="src/CurtainsShell.js"></script>
        <script src="js/master.js"></script>
    </body>
</html>
